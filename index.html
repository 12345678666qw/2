<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff6384 0deg 60deg,
                #36a2eb 60deg 120deg,
                #ffce56 120deg 180deg,
                #4bc0c0 180deg 240deg,
                #9966ff 240deg 300deg,
                #ff9f40 300deg 360deg
            );
            position: relative;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background-color: #ff0000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .wheel-section:nth-child(1) { transform: rotate(0deg); }
        .wheel-section:nth-child(2) { transform: rotate(60deg); }
        .wheel-section:nth-child(3) { transform: rotate(120deg); }
        .wheel-section:nth-child(4) { transform: rotate(180deg); }
        .wheel-section:nth-child(5) { transform: rotate(240deg); }
        .wheel-section:nth-child(6) { transform: rotate(300deg); }
        
        .section-content {
            transform: rotate(30deg);
            font-size: 18px;
            width: 80px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .spin-btn {
            background: linear-gradient(to bottom, #ff3366, #cc0044);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .prizes-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            backdrop-filter: blur(5px);
        }
        
        .prizes-info h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .prize-list {
            list-style-type: none;
        }
        
        .prize-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
        }
        
        .prize-item:last-child {
            border-bottom: none;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 101;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-prize {
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .section-content {
                font-size: 14px;
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>幸运大转盘抽奖</h1>
            <p class="subtitle">转动转盘，赢取惊喜大奖！</p>
        </header>
        
        <div class="content">
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel">
                    <div class="wheel-section">
                        <div class="section-content">状元</div>
                    </div>
                    <div class="wheel-section">
                        <div class="section-content">参与奖1</div>
                    </div>
                    <div class="wheel-section">
                        <div class="section-content">参与奖2</div>
                    </div>
                    <div class="wheel-section">
                        <div class="section-content">参与奖3</div>
                    </div>
                    <div class="wheel-section">
                        <div class="section-content">参与奖4</div>
                    </div>
                    <div class="wheel-section">
                        <div class="section-content">参与奖5</div>
                    </div>
                </div>
            </div>
            
            <div class="prizes-info">
                <h2>奖项设置</h2>
                <ul class="prize-list">
                    <li class="prize-item">
                        <span>状元</span>
                        <span>特等奖</span>
                    </li>
                    <li class="prize-item">
                        <span>参与奖1</span>
                        <span>一等奖</span>
                    </li>
                    <li class="prize-item">
                        <span>参与奖2</span>
                        <span>二等奖</span>
                    </li>
                    <li class="prize-item">
                        <span>参与奖3</span>
                        <span>三等奖</span>
                    </li>
                    <li class="prize-item">
                        <span>参与奖4</span>
                        <span>四等奖</span>
                    </li>
                    <li class="prize-item">
                        <span>参与奖5</span>
                        <span>五等奖</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="controls">
            <button class="spin-btn" id="spinBtn">开始抽奖</button>
            <div class="loading" id="loading">视频加载中，请稍候...</div>
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <div class="video-container" id="videoContainer">
        <button class="close-video" id="closeVideo">×</button>
        <video class="video-player" id="videoPlayer" controls></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 转盘元素和按钮
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const closeVideo = document.getElementById('closeVideo');
            
            // 奖项配置
            const prizes = [
                { name: "状元", video: "https://www.bilibili.com/video/BV1ox2gBMEtM?t=11.3" },
                { name: "参与奖1", video: "https://raw.githubusercontent.com/12345678666qw/py-0ne/refs/heads/main/6f18a13bde76a18fd03c8fadacf4dbab.mp4" },
                { name: "参与奖2", video: "https://raw.githubusercontent.com/12345678666qw/2/refs/heads/main/a4aed726f1ea371cd79555669ddbd083.mp4" },
                { name: "参与奖3", video: "https://raw.githubusercontent.com/12345678666qw/2/refs/heads/main/a41fb48c8f54cc4cfe1db71850d29122.mp4" },
                { name: "参与奖4", video: "https://raw.githubusercontent.com/12345678666qw/2/refs/heads/main/653046b2c1fc849e69b6205d3164a25e.mp4" },
                { name: "参与奖5", video: "https://raw.githubusercontent.com/12345678666qw/2/refs/heads/main/2c0b601932a2a57f80c0182c770c0fcc.mp4" }
            ];
            
            // 视频预加载
            let videosLoaded = 0;
            const totalVideos = prizes.length;
            const videoBuffers = {};
            
            // 禁用按钮直到所有视频加载完成
            spinBtn.disabled = true;
            
            // 预加载所有视频
            prizes.forEach((prize, index) => {
                const video = document.createElement('video');
                video.src = prize.video;
                video.preload = 'auto';
                
                video.addEventListener('loadeddata', function() {
                    videosLoaded++;
                    updateLoadingProgress();
                    
                    if (videosLoaded === totalVideos) {
                        loading.textContent = "所有视频已加载完成，可以开始抽奖！";
                        spinBtn.disabled = false;
                    }
                });
                
                video.addEventListener('error', function() {
                    videosLoaded++;
                    updateLoadingProgress();
                    console.error(`视频加载失败: ${prize.name}`);
                    
                    if (videosLoaded === totalVideos) {
                        loading.textContent = "视频加载完成，可以开始抽奖（部分视频可能加载失败）";
                        spinBtn.disabled = false;
                    }
                });
                
                // 存储视频元素
                videoBuffers[prize.name] = video;
            });
            
            function updateLoadingProgress() {
                loading.textContent = `视频加载中: ${videosLoaded}/${totalVideos}`;
            }
            
            // 转盘旋转函数
            function spinWheel() {
                // 禁用按钮
                spinBtn.disabled = true;
                result.textContent = "";
                
                // 随机选择奖项
                const prizeIndex = Math.floor(Math.random() * prizes.length);
                const selectedPrize = prizes[prizeIndex];
                
                // 计算旋转角度 (5圈 + 对应奖项的角度)
                const baseRotation = 360 * 5; // 5圈
                const sectionAngle = 360 / prizes.length; // 每个奖项的角度
                const targetAngle = baseRotation + (prizeIndex * sectionAngle) + (sectionAngle / 2);
                
                // 应用旋转
                wheel.style.transform = `rotate(${targetAngle}deg)`;
                
                // 等待转盘停止
                setTimeout(() => {
                    // 显示结果
                    result.innerHTML = `恭喜您获得了: <span class="result-prize">${selectedPrize.name}</span>`;
                    
                    // 播放对应视频
                    playPrizeVideo(selectedPrize);
                    
                    // 重新启用按钮
                    spinBtn.disabled = false;
                }, 5000); // 5秒后显示结果，与CSS过渡时间匹配
            }
            
            // 播放奖品视频
            function playPrizeVideo(prize) {
                const video = videoBuffers[prize.name];
                
                if (video) {
                    // 设置视频源
                    videoPlayer.src = prize.video;
                    
                    // 如果是状元，设置最大音量
                    if (prize.name === "状元") {
                        videoPlayer.volume = 1.0;
                    } else {
                        videoPlayer.volume = 0.5;
                    }
                    
                    // 显示视频容器
                    videoContainer.style.display = 'flex';
                    
                    // 播放视频
                    videoPlayer.play().catch(e => {
                        console.error("视频播放失败:", e);
                        // 如果自动播放失败，显示控制条让用户手动播放
                        videoPlayer.controls = true;
                    });
                } else {
                    console.error(`未找到 ${prize.name} 的视频`);
                    alert(`恭喜获得 ${prize.name}！视频播放失败，请刷新页面重试。`);
                }
            }
            
            // 关闭视频
            function closeVideoPlayer() {
                videoContainer.style.display = 'none';
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
                videoPlayer.controls = false;
            }
            
            // 事件监听
            spinBtn.addEventListener('click', spinWheel);
            closeVideo.addEventListener('click', closeVideoPlayer);
            
            // 点击视频容器外部也可以关闭视频
            videoContainer.addEventListener('click', function(e) {
                if (e.target === videoContainer) {
                    closeVideoPlayer();
                }
            });
            
            // 键盘事件：ESC键关闭视频
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && videoContainer.style.display === 'flex') {
                    closeVideoPlayer();
                }
            });
        });
    </script>
</body>
</html>
